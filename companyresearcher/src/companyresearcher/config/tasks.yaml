    Follow the below structure:
    * Company website:
    * Company Founders:
    * Company Founders LinkedIn Profile URLs:
    * Year Founded:
    * Headquarters:
    * Number of Employees:
    * Job openings:
    * Global Presence:
    * Leadership Team:
    * Company Type:
    * Services:
    * Products:
    * Competitors:
    * Tech Partners:
    * Client Names:
    * Top 5 news and press:
    Formatted as markdown without '```'
